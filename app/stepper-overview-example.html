<mat-vertical-stepper #stepper="matVerticalStepper">
	<mat-step [stepControl]="firstFormGroup">
		<form [formGroup]="firstFormGroup">
			<ng-template matStepLabel>Fill out your name</ng-template>
			<mat-radio-group formControlName="firstCtrl">
				<div *ngFor="let fruit of fruits; let i=index" class="space">
					<mat-radio-button [value]="fruit">{{fruit}}</mat-radio-button>
				</div>
			</mat-radio-group>
			<div>
				<button mat-button matStepperNext>Next</button>
			</div>
		</form>
	</mat-step>
	<mat-step [stepControl]="secondFormGroup">
		<form [formGroup]="secondFormGroup">
			<ng-template matStepLabel>Fill out your address</ng-template>
			<mat-select formControlName="secondCtrl" multiple>
				<mat-option *ngFor="let fruit of fruits" [value]="fruit">{{fruit}}
				</mat-option>
			</mat-select>
			<div>
				<button mat-button matStepperPrevious>Back</button>
				<button mat-button matStepperNext>Next</button>
			</div>
		</form>
	</mat-step>
	<mat-step>
		<ng-template matStepLabel>Done</ng-template>
		You are now done.<br/>
    {{firstFormGroup.value | json}}<br/>
    {{secondFormGroup.value | json}}<br/>
		<div>
			<button mat-button matStepperPrevious>Back</button>
			<button mat-button (click)="stepper.reset()">Reset</button>
		</div>
	</mat-step>
</mat-vertical-stepper>
